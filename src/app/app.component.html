    <div>
      Number&nbsp;:&nbsp;<span>{{ number }}</span>
    </div>

    <form novalidate [formGroup]="form">
      <span style="width:100%">Add : </span>
      <input matInput formControlName="addNumber" required name="addNumber" />
    </form>

    <button mat-button color="primary" type="submit" (click)="submit(form.value)">Add</button>
    <div>
      Result&nbsp;:&nbsp;<span>{{ addNumber }}</span>
    </div>
